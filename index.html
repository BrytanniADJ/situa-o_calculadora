<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <label id="visor"> 0 </label>
        <p><button onclick="reset()">C</button></p>
        <ul>
            <li><button onclick="clickn7()">7</button></li>
            <li><button onclick="clickn8()">8</button></li>
            <li><button onclick="clickn9()">9</button></li>
            <li><button onclick="clickOpDiv()">/</button></li>
        </ul>

        <ul>
            <li><button onclick="clickn4()">4</button></li>
            <li><button onclick="clickn5()">5</button></li>
            <li><button onclick="clickn6()">6</button></li>
            <li><button onclick="clicknX()">X</button></li>
        </ul>
        <ul>
            <li><button onclick="clickn1()">1</button></li>
            <li><button onclick="clickn2()">2</button></li>
            <li><button onclick="clickn3()">3</button></li>
            <li><button onclick="clickn--()">-</button></li>
        </ul>
        <ul>
            <li><button onclick="clickn0()">0</button></li>
            <li><button onclick="clickn..()">.</button></li>
            <li><button onclick="clickn==()">=</button></li>
            <li><button onclick="clickn++()">+</button></li>
        </ul>

    </main>
</body>
</html>
